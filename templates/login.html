{%extends "layout.html"%}

{% block content %}
	<main class="container signup-section">
		<div class="section-content">
			<h2>Log In</h2>
			
			<form method="POST" action="/login">
				{{form.hidden_tag()}}
				
				<div class="form-group" style="width:100px" >
					{{form.email.label}}
					{{form.email}}
				</div>
			
				<div class="form-group" style="width:100px">
					{{form.password.label}}
					{{form.password}}
				</div>
				<br>
			{{form.submit(class="btn-primary")}}
			
			</form>
		</div>
	
	</main>

{% endblock %}
